<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyBlog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&text=JASONKNIGHT" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <style type="text/css">
        h1 {
            font-size: 4em;
            color: #909090;
        }

        h1 .hero {
            font-family: 'Josefin Sans', sans-serif;
        }

        .css-full-comments-content {
            padding: 100px;
        }
    </style>
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
                m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
        ga('create', 'UA-81982-3', 'auto');
        ga('require', 'displayfeatures');
        ga('send', 'pageview');
    </script>
</head>

<body>
    <section class="hero is-dark is-bold">
        <div class="hero-body">
            <div class="container">
                <a href="/">
                    <h1 class="title">JASON KNIGHT</h1>
                </a>
                <p class="subtitle">
                    Insert witty subtitle here
                </p>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            {% block content %} {% endblock %}
        </div>
    </section>
    <footer class="footer">
        <nav class="container level is-mobile">
            <div class="level-left">
                <a class="level-item has-text-grey-light" href="http://www.linkedin.com/in/binarybana/"><i
                        class="fab fa-linkedin fa-lg"></i></a>
                <a class="level-item has-text-grey-light" href="https://www.github.com/binarybana/"><i
                        class="fab fa-github fa-lg"></i></a>
                <a class="level-item has-text-grey-light" href="https://twitter.com/binarybana"><i
                        class="fab fa-twitter fa-lg"></i></a>
            </div>

            <div class="level-right">
                <p class="has-text-grey-light">
                    Content is <a class="has-text-grey-light"
                        href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC
                        BY NC SA 4.0</a>.
                </p>
            </div>
        </nav>
    </footer>
</body>

</html>
